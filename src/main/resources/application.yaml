      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/fumettologo/protocol/openid-connect/certs
          issuer-uri: http://localhost:8080/realms/fumettologo
  application:
    name: Fumettologo-Backend
  datasource:
    url: jdbc:postgresql://localhost:5432/fumettologo
